<div id="kpi-charts" class="table">
  <table class='table'>
    <thead>
      <tr>
        <th ng-repeat="label in kpiViewsData.labels">{{label}}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="dataset in kpiViewsData.datasets">
        <td ng-repeat="d in dataset.data">{{d}}</td>
      </tr>
    </tbody>
  </table>
</div>
